<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lab 1_10</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="drawField()">
    <header>
    </header>
	<main>
        <h1>Крестики-нолики</h1>
        <h4>Простая игра в крестики нолики. Первым ходит победитель.</h4>
        <h2>Количество побед</h2>
        <div class="w-50 mx-auto d-flex justify-content-between">
            <div id="player1" class="">Первый игрок: <span id="firstResult">0</span></div>
            <div id="player2" class="">Второй игрок: <span id="secondResult">0</span></div>
        </div>

		<div id="turnContainer">
			<h2>Ход</h2>
            <div class="d-flex justify-content-center">
                <div>Ходит <span id="turn">первый игрок - X</span></div>
            </div>
		</div>

		<div id="tictactoeContainer">
			<canvas id="ticTacToe" width="2100" height="2100" onclick="canvasClickOn(event)"></canvas>

            <div class="text-center" id="btns">
                <button onclick="newRound()" type="button" id="green" class="btn btn-success btn-lg">Новый раунд</button>
                <button onclick="reset()" type="button" id="red" class="btn btn-danger btn-lg">Сброс</button>
            </div>
		</div>
	</main>
	<footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
